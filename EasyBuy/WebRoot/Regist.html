	<script type="text/javascript">
		 $(function(){
		 	/*
				前端用户名表单验证
			  */
			$("#loginName").blur(function(){
				if(this.validity.valueMissing==true){

				this.setCustomValidity("用户名不能为空！");
					
				}else if(this.validity.patternMismatch==true){
					this.setCustomValidity("用户名必须大写字母开头的6-10个字母或数字字符！");
				}else{
					this.setCustomValidity("");
				}
			});
			
			/*
				前端密码表单验证
			  */
			$("#password").blur(function(){
				if(this.validity.valueMissing==true){
				this.setCustomValidity("密码不能为空！");
					
				}else if(this.validity.patternMismatch==true){
					this.setCustomValidity("密码必须是8-16个字母或数字字符！");
				}else{
					this.setCustomValidity("");
				}
			});
		
			/*
				前端确认密码表单验证
			  */
			
			/*
				前端邮箱表单验证
			  */
			$("#email").blur(function(){
				if(this.validity.valueMissing==true){
				this.setCustomValidity("邮箱不能为空！");
					
				}else if(this.validity.patternMismatch==true){
					this.setCustomValidity("邮箱必须是email@outlook.com！");
				}else{
					this.setCustomValidity("");
				}
			});
			
			/*
				手机验证
			  */
			$("#mobile").blur(function(){
				if(this.validity.valueMissing==true){
				this.setCustomValidity("手机不能为空！");
					
				}else if(this.validity.patternMismatch==true){
					this.setCustomValidity("手机必须是13,15,17,18开头的十一位数字");
				}else{
					this.setCustomValidity("");
				}
			});
			
			/*  
				真实姓名
			*/
			$("#l_mem").blur(function(){
				if(this.validity.valueMissing==true){
				this.setCustomValidity("姓名不能为空！");	
				}else{
					this.setCustomValidity("");
				}
			});
		})
	
	
	</script>

<div class="soubg">
	<div class="sou">
        <span class="fr">
        	<span class="fl">你好，请<a href="Login.html">登录</a>&nbsp; <a href="Regist.html" style="color:#ff4e00;">免费注册</a>&nbsp; </span>
            <span class="fl">|&nbsp;关注我们：</span>
            <span class="s_sh"><a href="#" class="sh1">新浪</a><a href="#" class="sh2">微信</a></span>

<!--Begin Login Begin-->
<div class="log_bg">	
    <div class="top">
        <div class="logo"><a href="Index.html"><img src="images/logo.png" /></a></div>
    </div>
	<div class="regist">
    	<div class="log_img"><img src="images/l_img.png" width="611" height="425" /></div>
		<div class="reg_c">
        	<form action="User?type=regist" method="post">
            <table border="0" style="width:420px; font-size:14px; margin-top:20px;" cellspacing="0" cellpadding="0">
              <tr height="50" valign="top">
              	<td width="95">&nbsp;</td>
                <td>
                	<span class="fl" style="font-size:24px;">注册</span>
                    <span class="fr">已有商城账号，<a href="Login.html" style="color:#ff4e00;">我要登录</a></span>
                </td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;用户名 &nbsp;</td>
                <td><input type="text" value="" class="l_user" name="loginName" id="loginName" placeholder="大写字母开头的6-10个字母或数字字符" required pattern="[A-Z][a-zA-Z0-9]{5,9}"/></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;密码 &nbsp;</td>
                <td><input type="password" value="" class="l_pwd" name="password" id="password" placeholder="长度为8-16个数字或字母" required pattern="[a-zA-Z0-9]{8,16}"/></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;确认密码 &nbsp;</td>
                <td><input type="password" value="" class="l_pwd"  id="l_pwd" placeholder="再次输入密码" /></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;邮箱 &nbsp;</td>
                <td><input type="text" value="" class="l_email" name="email" id="email" placeholder="email@outlook.com" required pattern="[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?"/></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;手机 &nbsp;</td>
                <td><input type="text" value="" class="l_tel" name="mobile" id="mobile" placeholder="输入十一位手机号码" required pattern="1[3,5,7,8][0-9]{9}"/></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>真实姓名 &nbsp;</td>
                <td><input type="text" value="" class="l_mem" id="l_mem" name="l_mem" required /></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>性别 &nbsp;</td>
                <td><input type="radio" value="1" class="sex" id="sex" name="sex"/>男<input type="radio" value="0" class="sex" id="sex" name="sex"/>女</td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>身份证号码 &nbsp;</td>
                <td><input type="text" value="" class="l_num" id="l_num" name="l_num"/></td>
              </tr>
              <tr height="50">
                <td align="right"> <font color="#ff4e00">*</font>&nbsp;验证码 &nbsp;</td>
                <td>
                    <input type="text" value="" class="l_ipt" />
                    <a href="#" style="font-size:12px; font-family:'宋体';">换一张</a>
                </td>
              </tr>
              <tr>
              	<td>&nbsp;</td>
                <td style="font-size:12px; padding-top:20px;">
                	<span style="font-family:'宋体';" class="fl">
                    	<label class="r_rad"><input type="checkbox" /></label><label class="r_txt">我已阅读并接受《用户协议》</label>
                    </span>
                </td>
              </tr>
              <tr height="60">
              	<td>&nbsp;</td>
                <td><input type="submit" value="立即注册" class="log_btn" /></td>
              </tr>
            </table>
            </form>
        </div>
    </div>
</div>
